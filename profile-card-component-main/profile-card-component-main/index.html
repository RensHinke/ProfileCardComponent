<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!--
  <img id="top-left-circle" src="images/bg-pattern-top.svg">
  <img id="bottom-right-circle" src="images/bg-pattern-bottom.svg">
  -->
  <div class="card-container">
    <div class="card">
      <div class="card-top"></div>

      <div class="card-middle">
        <img src="images/image-victor.jpg" alt="picture of Victor Crest" class="profile-picture">
      </div>
      <div class="card-middle-2">
        <div>
          <span class="name_stats">Victor Crest</span>
          <span class="age">26</span>
        </div>
        
        <span class="place">London</span>
      </div>
      
      <div class="card-bottom">
        <div class="square">
          <span class="name_stats">80K</span>
          <span class="details">Followers</span>
        </div>
        <div class="square">
          <span class="name_stats">803K</span>
          <span class="details">Likes</span>
        </div>
        <div class="square">
          <span class="name_stats">1.4K</span>
          <span class="details">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
